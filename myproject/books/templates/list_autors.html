{% extends 'home.html' %}

{% block content %}
<h2>List of Authors</h2>
<a href="{% url 'add_author' %}">Add New Author</a>
<hr>
<ul>
  {% for author in authors %}
    <li>{{ author.name }} - <a href="{% url 'author_edit' author.id %}">Edit</a> | <a href="{% url 'author_delete' author.id %}">Delete</a></li>
  {% empty %}
    <li>No authors found.</li>
  {% endfor %}
</ul>
{% endblock %}
