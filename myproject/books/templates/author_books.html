{% extends 'navbar.html' %}

{% block content %}
<h2>List of Books by {{ author.name }}</h2>
<ul>
  {% for book in author_books %}
    <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
  {% empty %}
    <li>No books found for this author.</li>
  {% endfor %}
</ul>
{% endblock %}
